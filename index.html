<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebGL Demo</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="grpc_test.js" type="module" defer></script>
  </head>

  <body>
    <div>
      <select id="files">
        <option value="none" selected disabled hidden>请选择文件</option>
        <option value ="volvo">Volvo</option>
        <option value ="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
    </div>
    <canvas id="glcanvas" width="640" height="480"></canvas>
    <div>
      <input type="text" value="0" id="x" />X</br>
      <input type="text" value="0" id="y" />Y</br>
      <input type="text" value="0" id="z" />Z</br>
      <input type="text" value="0" id="angle" />角度(弧度)</br>
      <button id="translate">平移</button>
      <button id="rotate">旋转</button>
    </div>
  </body>
</html>
